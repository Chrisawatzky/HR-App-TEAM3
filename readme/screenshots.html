<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot-Karussell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .carousel-container {
            position: relative;
            max-width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Seitenverhältnis (9 / 16 * 100%) */
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-images img {
            width: 100%;
            height: auto; /* Passt die Höhe automatisch an die Breite an */
            flex: 0 0 100%;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none; /* Verhindert das Überlappen der Buttons */
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            pointer-events: all; /* Macht die Buttons klickbar */
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-images">
                <!-- Ihre Screenshots -->
                <img src="./screenshots/login_page.png" alt="Login Page">
                <img src="./screenshots/dashboard.png" alt="Dashboard">
                <img src="./screenshots/employee_list.png" alt="Employee List">
                <img src="./screenshots/employee_details.png" alt="Employee Details">
                <img src="./screenshots/employee_edit.png" alt="Employee Edit">
                <img src="./screenshots/employee_create.png" alt="Employee Create">
                <img src="./screenshots/active-user.png" alt="Active User">
                <img src="./screenshots/darkmode.png" alt="Dark Mode">
                <img src="./neues_logo.png" alt="Neues Logo">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Optional: automatische Bildwechsel
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
